<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ran-dom demo</title>
  <script src="../node_modules/slim-js/Slim.min.js"></script>
  <script src="../ran-dom.js"></script>
  <style>
    ran-dom {
      color: #fff;
      padding: 10px;
      --ran-dom-background-color: red;
    }
  </style>
</head>
<body>
  <ran-dom items="uno, dos, tres, cuatro"><span bind>[[result]]</span></ran-dom>
  <ran-dom items="{someProp: value}, {someOtherProp: value}"><span bind>[[result]]</span></ran-dom>
  <ran-dom items="1234567890"><span bind>[[result]]</span></ran-dom>
  <script>
    [].forEach.call(document.querySelectorAll('ran-dom'), elem => {
      elem.addEventListener('result-changed', e => {
        console.log(e.detail);
      });
    });
  </script>
</body>
</html>
